<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles to Kilometers Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Miles to Kilometers Converter</h1>
    <input type="number" id="milesInput" placeholder="Enter miles" step="any">
    <button onclick="convertMilesToKilometers()">Convert</button>
    <div class="result" id="result"></div>

    <script>
        function convertMilesToKilometers() {
            const miles = parseFloat(document.getElementById('milesInput').value);
            if (isNaN(miles)) {
                document.getElementById('result').innerText = 'Please enter a valid number.';
                return;
            }
            const kilometers = miles * 1.60934;
            document.getElementById('result').innerText = `${miles} miles is equal to ${kilometers.toFixed(2)} kilometers.`;
        }
    </script>
</body>
</html>
